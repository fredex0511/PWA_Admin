<div class="monitoreadores-container">
  <div class="page-header">
    <h1>Gesti√≥n de Usuarios</h1>
    <p>Administra los usuarios del sistema</p>
  </div>

  <div class="actions-bar">
    <ion-button class="add-btn" color="primary" (click)="openAddMonitorModal()">
      <ion-icon name="add" slot="start"></ion-icon>
      Agregar Usuario
    </ion-button>
    
    <ion-searchbar placeholder="Buscar monitoreadores..."></ion-searchbar>
  </div>

  <div class="monitoreadores-grid">
    <ion-card *ngFor="let monitor of monitoreadores" class="monitor-card">
      <ion-card-header>
        <div class="monitor-header">
          <div class="monitor-info">
            <h3>{{ monitor.name }}</h3>
            <p class="email">
              <ion-icon name="mail-outline"></ion-icon>
              {{ monitor.email }}
            </p>
          </div>
          <div class="header-right">
            <ion-badge [color]="getStatusColor(monitor.status)">
              {{ getStatusLabel(monitor.status) }}
            </ion-badge>
          </div>
        </div>
      </ion-card-header>
      
      <ion-card-content>
        <div class="monitor-details">
          <div class="detail-row">
            <span class="detail-label">Rol:</span>
            <span class="detail-value">{{ monitor.role?.name || 'Sin asignar' }}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Creado:</span>
            <span class="detail-value">{{ formatDate(monitor.created_at) }}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">ID:</span>
            <span class="detail-value">#{{ monitor.id }}</span>
          </div>
        </div>

        <div class="monitor-actions">
          <ion-button fill="solid" size="small" color="secondary" (click)="editMonitor(monitor)">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            Editar
          </ion-button>
          <ion-button fill="solid" size="small" color="danger" (click)="deleteMonitor(monitor)">
            <ion-icon name="trash-outline" slot="start"></ion-icon>
            Eliminar
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</div>
