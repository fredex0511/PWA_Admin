<ion-content class="login-content">
	<div class="bg-effects">
		<div class="gradient-orb orb-1"></div>
		<div class="gradient-orb orb-2"></div>
		<div class="gradient-orb orb-3"></div>
	</div>
	<div class="login-container">
		<!-- Brand Section with Logo -->
		<div class="brand">
			<div class="logo-wrapper">
				<div class="logo-icon" aria-label="Logo">
					<ion-icon name="shield-checkmark"></ion-icon>
				</div>
			</div>
			<h1 class="brand-title">
				<span class="title-main">WalkSafe</span>
				<br>
				<span class="title-accent">Go safe to your place</span>
			</h1>
			<p class="brand-subtitle"></p>
		</div>

		<!-- Login Form -->
		<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form" autocomplete="off" novalidate>
			<div class="input-group">
				<div class="input-item">
					<div class="input-icon">
						<ion-icon name="mail-outline"></ion-icon>
					</div>
					<input
						type="email"
						name="email"
						required
						aria-label="Correo Electrónico"
						[(ngModel)]="model.email"
						placeholder="Correo electrónico" />
				</div>
				<div *ngIf="loginForm.submitted && !model.email" class="error-message">
					Por favor, ingresa un correo electrónico válido.
				</div>
			</div>

			<div class="input-group">
				<div class="input-item">
					<div class="input-icon">
						<ion-icon name="lock-closed-outline"></ion-icon>
					</div>
					<input
						type="password"
						name="password"
						required
						minlength="6"
						aria-label="Contraseña"
						[(ngModel)]="model.password"
						placeholder="Contraseña" />
				</div>
				<div *ngIf="loginForm.submitted && !model.password" class="error-message">
					La contraseña debe tener al menos 6 caracteres.
				</div>
			</div>

			<div class="actions">
				<button type="submit" [disabled]="!loginForm.form.valid" class="btn-primary">
					<span class="btn-text">Iniciar Sesión</span>
					<div class="btn-glow"></div>
					<ion-icon name="arrow-forward-outline" class="btn-icon"></ion-icon>
				</button>
			</div>
		</form>

		<div class="forgot-link">
			<p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
		</div>
	</div>
</ion-content>
